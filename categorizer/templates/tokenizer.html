<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Stopwords</title>

    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>

  <body>
{% include "navbar.html" %}

<div class="row">
  <form class="col s12" action="/tokenizer/" method="POST">
      {% csrf_token %}
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" name="input_text"></textarea>
        <label for="textarea1">Input sentence here</label>
      </div>
    </div>
     <button class="btn waves-effect waves-light" type="submit" name="action">Tokenize
    <i class="mdi-content-send right"></i>
  </button>
  </form>
</div>

   
      {%if sentence%}
      Sentence Tokenizer : {{scount}}
      <ul>
    {%for i in sentence%}
   <li> {{i}}</li>
    {%endfor%}
  </ul>
  {%endif%}
  <br/><br/>
   {%if tokens %}
   Space Tokenizer {{tcount}}
      <ul>
    {%for i in tokens%}
   <li> {{i}}</li>
    {%endfor%}
  </ul>
  {%endif%}
  </body>
</html>
