<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Stemmer</title>

    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>

  <body>
{% include "navbar.html" %}

<div class="row">
  <form class="col s12" action="/stemmer/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

    {% include "input_content.html" %} 
     <button class="btn waves-effect waves-light" type="submit" name="action">Stem
    <i class="mdi-content-send right"></i>
  </button>
  </form>
</div>


   
     
  {%if stem_words %}
   
      <ul>
    {%for i,j in stem_words.items %}
   <li> {{i}} - {{j}}</li>
    {%endfor%}
  </ul>
  {%endif%}
     
  
  
  </body>
</html>
