<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Stemmer</title>

    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
<style>
.rect{
   background:#e1f5fe;color:#264409;border-color:#e1f5fe;
  padding:.1em;margin-bottom:0.6em;border:2px solid #e1f5fe;
  display: inline-block;
}
.word{
 background:#b3e5fc;color:#264409;border-color:#b3e5fc;
  padding:.1em;margin:0.2em;border:2px solid #b3e5fc;
  display: inline-block;
}
.stem{
   background:#01579b;color:#FFFFFF;border-color:#01579b;
  padding:.1em;margin:0.2em;border:2px solid #01579b;
  display: inline-block;
}
</style>

  </head>

  <body>
{% include "navbar.html" %}

<div class="row">
  <form class="col s12" action="/stemmer/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    {% include "input_content.html" %} 
     <button class="btn waves-effect waves-light" type="submit" name="action">Stem
    <i class="mdi-content-send right"></i>
  </button>
  </form>
</div>


   
     
  {%if stem_words %}
   
      <ul>
    {%for i,j in stem_words.items %}
   <li class="rect"> <span class="word">{{i}}</span> - <span class="stem">{{j}}</stem></li>
    {%endfor%}
  </ul>
  {%endif%}
     
    <script type="text/javascript" src="../static/jquery.js"></script>
  <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
  
  </body>
</html>
